<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Html</title>
</head>
<body>
  <form action="#" method="post" enctype="multipart/form-data" >
<div>
<p>Name</p> 
  <input tabindex="1" placeholder="Text" type="text" name="username" value="">
</div>
<div>
    <p>Password</p>
  <input tabindex="2" type="password" name="userpass" value="">
</div>
<div>
    <p>Email</p>
  <input tabindex="3" type="email" name="usertel" value="">
</div>
<div>
   <p> <input tabindex="3" type="radio" name="tea" value="lager">Green</p>
   <p> <input tabindex="4" type="radio" name="tea" value="Dark">Black</p>
</div>
<br>
<div>
    <p> <input tabindex="5" type="radio" name="tea2" value="lager">Green</p>
    <p> <input tabindex="6" checked type="radio" name="tea2" value="Dark">Black</p>
 </div>
 <br>
 <div>
    <p> <input tabindex="7" type="checkbox" name="car" value="yes">Сar availability</p>
    <p> <input tabindex="8" checked type="checkbox" name="car2" value="yes">Сar availability2</p>
 </div>
<br>
<div>
    <p> <input tabindex="9" type="file" name="foto"></p>  
</div>
<div>
<textarea tabindex="10" placeholder="Введите текст" name="text"></textarea>
</div>
<br>
<div>
    <select tabindex="11" name="color">
        <option value="green">зеленый</option>  
        <option value="yellov">желтый</option>
        <option checked value="red">красный</option>
    </select>
</div>
<br>
<div>
    <button tabindex="12" type="submit">Отправить</button>
    <button tabindex="13" type="reset">Очистить</button>
</div>
</form> 
</body>
</html>
